<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube 썸네일 뷰어</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
    a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.download:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YouTube 썸네일 뷰어</h1>
  <input type="text" id="videoId" placeholder="YouTube 영상 코드 입력 (예: dQw4w9WgXcQ)">
  <button onclick="showThumbnail()">보기</button>
  <div id="result"></div>

  <script>
    function showThumbnail() {
      const videoId = document.getElementById("videoId").value.trim();
      if (!videoId) return;

      const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      const result = document.getElementById("result");

      result.innerHTML = `
        <img src="${imgUrl}" alt="썸네일">
        <br>
        <a href="${imgUrl}" download="youtube_thumbnail.jpg" class="download">이미지 다운로드</a>
        <p>주소: ${imgUrl}</p>
      `;
    }
  </script>
</body>
</html>
